<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Lato:wght@300&family=The+Nautigal&display=swap"
        rel="stylesheet">
    <title>Water Tracker</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>water</h1>
            <h2>tracker</h2>
        </div>
        <div class="input-wrapper">
            <input class="input" type="number" placeholder="enter your weight"> 
        </div>
        <div class="drop-wrapper">
            <div class="drop">
                <div id="change"></div>
            </div>
        </div>
        <div class="buttons-wrapper">
            <button class=" button add-button">add glass</button>
            <button class=" button clear-button">clear all</button>
        </div>
        <div class="info-wrapper">
            <div class="info day"></div>
            <div class="info goal"></div>
            <div class="info left"></div>
        </div>
        <div class="glasses">
            
        </div>
        <script src="script.js"></script>
    </div>
</body>
